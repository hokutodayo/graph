<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Graph Drawing App</title>
		<!-- Bootstrap CSSの読み込み -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
		<style>
			#menu {
				user-select: none;
			}
			#nav {
				user-select: none;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<nav id="nav" class="navbar bg-body-tertiary">
				<div class="container-fluid">Graph Drawing App</div>
			</nav>
			<div class="row">
				<div class="col-10">
					<canvas id="graphCanvas" width="1000" height="800" class="border"></canvas>
				</div>
				<div class="col-2">
					<div id="menu">
						<form>
							<label for="vertexCount" class="form-label">頂点の数を入力：</label>
							<input type="number" id="vertexCount" class="form-control" min="1" max="100" value="19" />
							<button type="button" class="btn btn-primary" onclick="generateVertices()">生成</button>
						</form>
						<br />
						<div class="statistics">
							<p id="vertexDisplay">頂点の数: 0</p>
							<p id="edgeDisplay">辺の数: 0</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- JavaScriptモジュールをインポート -->
		<script type="module" src="./main.js"></script>
		<!-- Bootstrap JavaScriptバンドルの読み込み -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
	</body>
</html>
